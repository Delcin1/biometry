version: '3.8'

services:
  web:
    container_name: web_app
    image: pythonapp
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: biometry
    ports:
        - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080